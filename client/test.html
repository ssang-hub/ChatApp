<!DOCTYPE html>
<html>
  <script>
    // url Async requesting function
    function httpGetAsync(theUrl, callback) {
      // create the request object
      var xmlHttp = new XMLHttpRequest();

      // set the state change callback to capture when the response comes in
      xmlHttp.onreadystatechange = function () {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
          callback(xmlHttp.responseText);
        }
      };

      // open as a GET call, pass in the url and set async = True
      xmlHttp.open('GET', theUrl, true);

      // call send with no params as they were passed in on the url string
      xmlHttp.send(null);

      return;
    }

    // callback for the top 8 GIFs of search
    function tenorCallback_search(responsetext) {
      // Parse the JSON response
      var response_objects = JSON.parse(responsetext);

      top_10_gifs = response_objects['results'];

      console.log(top_10_gifs);

      // load the GIFs -- for our example we will load the first GIFs preview size (nanogif) and share size (gif)

      document.getElementById('preview_gif').src = top_10_gifs[0]['media_formats']['nanogif']['url'];

      document.getElementById('share_gif').src = top_10_gifs[0]['media_formats']['gif']['url'];

      return;
    }

    // function to call the trending and category endpoints
    function grab_data() {
      // set the apikey and limit
      var apikey = 'AIzaSyC0bYiuf2fGIBmCou14Ykvy4yDJsc_u4SI';
      var clientkey = '839737220355-c231773v07atcv7a32sdq8ee4deucvam.apps.googleusercontent.com';
      var lmt = 8;

      // test search term
      var search_term = 'pokemon';

      // using default locale of en_US
      var search_url = `https://tenor.googleapis.com/v2/search?q=${search_term}&key=${apikey}&client_key=${clientkey}&limit=${lmt}&searchfilter=sticker`;

      httpGetAsync(search_url, tenorCallback_search);

      // data will be loaded by each call's callback
      return;
    }

    // SUPPORT FUNCTIONS ABOVE
    // MAIN BELOW

    // start the flow
    grab_data();
  </script>
