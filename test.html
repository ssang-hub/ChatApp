<!DOCTYPE html>
<html>
<head>
  <style>
    .input-container {
      position: relative;
      margin-top: 20px;
      overflow: hidden;
    }

    .input-container input {
      width: 0;
      height: 30px;
      opacity: 0;
      transition: width 0.5s, opacity 0.5s;
    }

    .input-container.active input {
      width: 200px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <button onclick="showInput()">Hiển thị input</button>

  <div class="input-container">
    <input type="text" id="myInput">
  </div>

  <script>
    function showInput() {
      var inputContainer = document.querySelector('.input-container');
      inputContainer.classList.add('active');
    }
  </script>
</body>
</html>
